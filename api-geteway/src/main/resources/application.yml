      stripPrefix: false
    msa-system-api:
      path: /api/system/**
      url: http://localhost:8900
      stripPrefix: false

security:
  oauth2:
    client:
      client-id: auth_id
      client-secret: auth_secret
    resource:
      jwt:
        key-value: jwt_secret_key
eureka:
  instance:
    instance-id: zuul-inst001
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8090

zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  routes:
    msa-member-api:
      path: /api/member/**
